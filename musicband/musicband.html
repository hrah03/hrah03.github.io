<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizens! - True Romance</title>
    <link rel="stylesheet" href="musicband.css">
</head>
<body>
    <div id="instruction">
        Upload any mp3 music file you’d like to see the petals dance on.<br>
        ☞ Any files you upload are served only to provide petals information to analyze the music beats and this website will not use them for any other purposes. :)
    </div>

    <div id="container">
        <canvas id="canvas1"></canvas>
        <audio id="audio1" controls></audio>
        <input type="file" id="fileupload" accept="audio/*" />
        <div id="blackCircle"></div>
        <div id="stem"></div>
        <div class="leaf" id="leftLeaf"></div>
        <div class="leaf" id="rightLeaf"></div>
        <img id="heart" src="https://github.com/hrah03/hrah03.github.io/blob/main/silver%20heart.gif?raw=true">
    </div>

    <div id="bloomText">
        <span class="leftText">I bloom when you</span>
        <span class="rightText">...play a music!</span>
    </div>

    <img id="ladybug" src="https://github.com/hrah03/hrah03.github.io/blob/main/ladybug.gif?raw=true">

    <script src="musicband.js"></script>
</body>
</html>
